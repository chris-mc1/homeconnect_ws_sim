name: Publish

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: "npm"
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.13"
      - run: cd src/homeconnect_ws_sim/frontend
      - run: npm ci
      - run: npm run build
      - run: cd ../../..
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv
      - name: Build package
        run: uv build
      - uses: svenstaro/upload-release-action@v2
        if: ${{ github.event_name == 'release' }}
        with:
          file: dist/*.whl
          file_glob: true
